[pytest]
# Async support
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    critical: Critical path tests (money-critical, must pass)
    unit: Unit tests (fast, isolated)
    integration: Integration tests (real DB, mocked APIs)
    e2e: End-to-end tests (full system)
    slow: Slow-running tests (> 10s)
    performance: Performance/benchmark tests

# Coverage
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */migrations/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
