name: bottrader-aws

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d ${DB_NAME} -h 127.0.0.1 -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 20

  webhook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: webhook
    environment:
      TZ: ${TZ}
      RUN_MODE: webhook
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW: better crash dumps
      LOG_LEVEL: "INFO"            # optional if your app reads it
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "/app/docker/entrypoint/entrypoint.bot.sh" ]
    # (if entrypoint uses python, PYTHONUNBUFFERED makes it unbuffered even without -u)
    expose:
      - "5003"
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://127.0.0.1:5003/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - /opt/bot/.env_runtime:/app/.env_runtime:ro
      - ./logs:/app/logs
    user: "1000:1000"
    restart: unless-stopped

  sighook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: sighook
    environment:
      TZ: ${TZ}
      RUN_MODE: sighook
      WEBHOOK_BASE_URL: "http://webhook:5003"
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW
      LOG_LEVEL: "INFO"            # optional
    depends_on:
      db:
        condition: service_healthy
      webhook:
        condition: service_healthy
    volumes:
      - /opt/bot/.env_runtime:/app/.env_runtime:ro
      - ./logs:/app/logs
    entrypoint: [ "/app/docker/entrypoint/entrypoint.bot.sh" ]
    # Add a simple healthcheck that requires no extra packages:
    healthcheck:
      test: [ "CMD-SHELL", "grep -qi python /proc/1/comm && grep -qi sighook /proc/1/cmdline" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

    user: "1000:1000"
    restart: unless-stopped

  report-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    container_name: bottrader-report
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    environment:
      TZ: ${TZ}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      PYTHONPATH: /app          # <â€” add this
    env_file:
      - /opt/bot/.env_runtime
    # Optional: send daily email reports
    command: >-
      python -u -m botreport
        --hours ${REPORT_LOOKBACK_HOURS:-24}
        --use-report-trades
        --starting-equity ${REPORT_STARTING_EQUITY:-3000}
        --equity-usd ${REPORT_EQUITY_USD:-3000}
        --send
    restart: "no"
  leaderboard-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    environment:
      TZ: ${TZ}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      PYTHONPATH: /app
    env_file:
      - /opt/bot/.env_runtime
    volumes:
      - ./logs:/app/logs
    entrypoint: [ "python", "-u", "-m", "SharedDataManager.leaderboard_runner" ]
    restart: "no"

volumes:
  pg_data:
    external: true
    name: bottrader-aws_pg_data



