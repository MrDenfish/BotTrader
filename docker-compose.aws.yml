name: bottrader-aws

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 20

  bottrader:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: bottrader
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env_runtime
    environment:
      TZ: ${TZ}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./logs:/app/logs
    command: ["/app/docker/entrypoint/entrypoint.bot.sh"]

  # One-shot report runner (invoke on-demand or via cron)
  report-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    container_name: bottrader-report
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env_runtime
    environment:
      TZ: ${TZ}
      DATABASE_URL: ${DATABASE_URL}
    restart: "no"

volumes:
  pg_data:



