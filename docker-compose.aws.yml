name: bottrader-aws

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 20

  webhook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: webhook
    environment:
      TZ: ${TZ}
      RUN_MODE: webhook
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW: better crash dumps
      LOG_LEVEL: "INFO"            # optional if your app reads it
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "/app/docker/entrypoint/entrypoint.bot.sh" ]
    # (if entrypoint uses python, PYTHONUNBUFFERED makes it unbuffered even without -u)
    expose:
      - "5003"
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://127.0.0.1:5003/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - /opt/bot/.env_runtime:/app/.env_tradebot:ro
      - ./logs:/app/logs
    user: "1000:1000"
    restart: unless-stopped

  sighook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: sighook
    environment:
      TZ: ${TZ}
      RUN_MODE: sighook
      WEBHOOK_BASE_URL: "http://webhook:5003"
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW
      LOG_LEVEL: "INFO"            # optional
    depends_on:
      db:
        condition: service_healthy
      webhook:
        condition: service_healthy
    volumes:
      - /opt/bot/.env_runtime:/app/.env_tradebot:ro
      - ./logs:/app/logs
    entrypoint: [ "/app/docker/entrypoint/entrypoint.bot.sh" ]
    # Add a simple healthcheck that requires no extra packages:
    healthcheck:
      test: ["CMD-SHELL", "set -e; CMD=$$(tr '\0' ' ' </proc/1/cmdline); echo \"$$CMD\" | grep -qi python && echo \"$$CMD\" | grep -qi sighook"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    user: "1000:1000"
    restart: unless-stopped

  report-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    container_name: bottrader-report
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    environment:
      TZ: ${TZ}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      PYTHONPATH: /app          # <â€” add this
    env_file:
      - /opt/bot/.env_runtime
    # Optional: run the tiny HTML preview by default
    command: [ "python","-m","email_report","--hours","24","--use-report-trades","--out","/app/logs/daily_report_preview.html" ]
    restart: "no"

volumes:
  pg_data:
    external: true
    name: bottrader-aws_pg_data



