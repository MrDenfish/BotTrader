name: bottrader-aws

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 20
  webhook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: webhook
    environment:
      TZ: ${TZ}
      RUN_MODE: webhook
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5003"
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://127.0.0.1:5003/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - /opt/bot/.env_runtime:/app/.env_tradebot:ro
      - ./logs:/app/logs
    restart: unless-stopped
  sighook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: sighook
    environment:
      TZ: ${TZ}
      RUN_MODE: sighook
      DATABASE_URL: ${DATABASE_URL}
      WEBHOOK_BASE_URL: "http://webhook:5003"
    depends_on:
      db:
        condition: service_healthy
      webhook:
        condition: service_healthy
    volumes:
      - /opt/bot/.env_runtime:/app/.env_tradebot:ro
      - ./logs:/app/logs
    entrypoint: [ "/app/docker/entrypoint/entrypoint.bot.sh" ]
    user: "1000:1000"
    restart: unless-stopped

  # One-shot report runner (invoke on-demand or via cron)
  report-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    container_name: bottrader-report
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: ${TZ}
      DATABASE_URL: ${DATABASE_URL}
    restart: "no"

volumes:
  pg_data:



