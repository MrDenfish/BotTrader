name: bottrader-aws

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    env_file:
      - /opt/bot/.env_runtime
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d ${DB_NAME} -h 127.0.0.1 -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 20

  webhook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: webhook
    environment:
      TZ: ${TZ}
      RUN_MODE: webhook
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW: better crash dumps
      LOG_LEVEL: "INFO"            # optional if your app reads it
      # ðŸ”§ Debug toggles (safe defaults for prod; flip in .env_runtime if needed)
      BT_WATCHDOG: "1"
      BT_WATCHDOG_INTERVAL: "1.0"
      BT_WATCHDOG_THRESHOLD_MS: "300"
      BT_WATCHDOG_DUMP_ON_STALL: "1"
      BT_TASK_CENSUS: "0"
      BT_TASK_CENSUS_INTERVAL: "120"
      BT_TASK_CENSUS_STACKS: "0"
      BT_DEBUG_AIO: "0"
      BT_AUTO_DUMP_SECS: "0"
      BT_STACK_LOG: "/app/logs/py-stacks.log"

      # DB guardrails (your DatabaseSessionManager already reads these names)
      DB_POOL_TIMEOUT: "10"
      DB_STATEMENT_TIMEOUT_MS: "60000"
      DB_CONNECT_TIMEOUT: "5"
      DB_COMMAND_TIMEOUT: "30"
      DB_POOL_SIZE: "5"
      DB_MAX_OVERFLOW: "5"
      DB_POOL_RECYCLE: "300"
      DB_APP_NAME: "bottrader"
      DB_TCP_KEEPALIVES_IDLE: "60"
      DB_TCP_KEEPALIVES_INTERVAL: "20"
      DB_TCP_KEEPALIVES_COUNT: "3"
      SCORE_JSONL_PATH: "/app/logs/score_log.jsonl"
      SCORE_BACKUP_COUNT: "7"
      SCORE_LOG_PATH: "/dev/null"
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "/usr/bin/tini","--","/app/docker/entrypoint/entrypoint.bot.sh" ]

    # (if entrypoint uses python, PYTHONUNBUFFERED makes it unbuffered even without -u)
    ports:
      - "127.0.0.1:5003:5003"
    expose:
      - "5003"
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://127.0.0.1:5003/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - /opt/bot/.env_tradebot:/app/.env_tradebot:ro
      - /opt/bot/logs:/app/logs
    restart: unless-stopped

  sighook:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.bot
    container_name: sighook
    environment:
      TZ: ${TZ}
      RUN_MODE: sighook
      WEBHOOK_BASE_URL: "http://webhook:5003"
      PYTHONUNBUFFERED: "1"        # NEW: live stdout
      PYTHONFAULTHANDLER: "1"      # NEW
      LOG_LEVEL: "INFO"            # optional
      # ðŸ”§ Debug toggles (safe defaults for prod; flip in .env_runtime if needed)
      BT_WATCHDOG: "1"
      BT_WATCHDOG_INTERVAL: "1.0"
      BT_WATCHDOG_THRESHOLD_MS: "300"
      BT_WATCHDOG_DUMP_ON_STALL: "1"
      BT_TASK_CENSUS: "0"
      BT_TASK_CENSUS_INTERVAL: "120"
      BT_TASK_CENSUS_STACKS: "0"
      BT_DEBUG_AIO: "0"
      BT_AUTO_DUMP_SECS: "0"
      BT_STACK_LOG: "/app/logs/py-stacks.log"

      # DB guardrails (your DatabaseSessionManager already reads these names)
      DB_POOL_TIMEOUT: "10"
      DB_STATEMENT_TIMEOUT_MS: "60000"
      DB_CONNECT_TIMEOUT: "5"
      DB_COMMAND_TIMEOUT: "30"
      DB_POOL_SIZE: "5"
      DB_MAX_OVERFLOW: "5"
      DB_POOL_RECYCLE: "300"
      DB_APP_NAME: "bottrader"
      DB_TCP_KEEPALIVES_IDLE: "60"
      DB_TCP_KEEPALIVES_INTERVAL: "20"
      DB_TCP_KEEPALIVES_COUNT: "3"
      SCORE_JSONL_PATH: "/app/logs/score_log.jsonl"
      SCORE_LOG_PATH: "/dev/null"
    depends_on:
      db:
        condition: service_healthy
      webhook:
        condition: service_healthy
    volumes:
      - /opt/bot/.env_runtime:/app/.env_runtime:ro
      - /opt/bot/logs:/app/logs
    entrypoint: [ "/usr/bin/tini","--","/app/docker/entrypoint/entrypoint.bot.sh" ]

    # Add a simple healthcheck that requires no extra packages:
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -fa 'python.*(sighook|main|app)' >/dev/null || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
  report-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    container_name: bottrader-report
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /opt/bot/logs:/app/logs:ro #read only for safety
    environment:
      TZ: ${TZ}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      PYTHONPATH: /app
      SCORE_JSONL_PATH: "/app/logs/score_log.jsonl"
    env_file:
      - /opt/bot/.env_runtime
    # Optional: send daily email reports
    command: >-
      python -u -m botreport
        --hours ${REPORT_LOOKBACK_HOURS:-24}
        --use-report-trades
        --starting-equity ${REPORT_STARTING_EQUITY:-3000}
        --equity-usd ${REPORT_EQUITY_USD:-3000}
        --send
    restart: "no"
  leaderboard-job:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.report
    depends_on:
      db:
        condition: service_healthy
      webhook:
        condition: service_healthy
      sighook:
        condition: service_healthy
    working_dir: /app
    environment:
      TZ: ${TZ}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      PYTHONPATH: /app
      SCORE_JSONL_PATH: "/app/logs/score_log.jsonl"

    env_file:
      - /opt/bot/.env_runtime
    volumes:
      - /opt/bot/logs:/app/logs:rw
    entrypoint: [ "python", "-u", "-m", "SharedDataManager.leaderboard_runner" ]
    restart: "no"
volumes:
  pg_data:
    external: true
    name: bottrader-aws_pg_data



